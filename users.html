</head>
<body>
  <nav class="topnav">
    <a href="home.html" class="brand">Angler's Hub PH</a>
    <a href="home.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="achievements.html">Achievements</a>
    <a href="chats.html">Chats</a>
    <a href="notifications.html">Notifications</a>

    <a href="users.html" class="active">People</a>
    <form class="nav-search" action="#" method="get">
      <input name="q" type="search" placeholder="Search..." class="search-input">
      <button type="submit" class="btn small">Search</button>
    </form>
    <div class="spacer"></div>
    <button id="logout" class="btn small">Logout</button>
  </nav>
  <main class="container">
    <section class="card">
      <h1>People</h1>
      <p class="muted">Browse all registered users. Click "View" to open a profile.</p>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
        <button id="showRawUsers" class="btn small">Show raw users (debug)</button>
        <button id="seedDemoUsers" class="btn small">Seed demo users</button>
        <span class="muted" style="font-size:0.9rem">Use debug to inspect stored user records or seed sample users to test the UI.</span>
      </div>
      <div id="usersList" style="margin-top:12px;display:flex;flex-direction:column;gap:10px"></div>
      <div id="rawUsersOverlay" style="display:none;position:fixed;left:8px;right:8px;top:8px;bottom:8px;background:rgba(0,0,0,0.6);z-index:2000;padding:16px;overflow:auto">
        <div style="background:var(--card);border-radius:8px;padding:12px;max-width:980px;margin:0 auto">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
            <strong>Raw users (storage)</strong>
            <button id="closeRawUsers" class="btn small">Close</button>
          </div>
          <pre id="rawUsersPre" style="white-space:pre-wrap;word-break:break-word;max-height:70vh;overflow:auto;background:transparent;border:1px solid rgba(15,23,42,0.04);padding:8px;border-radius:6px"></pre>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
