<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angler's Hub PH â€” Login / Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1877F2">
</head>
<body>
  <main class="container">
    <section class="card auth-card">
      <h1>Angler's Hub PH</h1>
      <div class="tabs">
        <button id="showLogin" class="tab active">Login</button>
        <button id="showSignup" class="tab">Create Account</button>
      </div>

      <form id="loginForm" class="form">
        <input id="loginEmail" type="email" placeholder="Email" required>
        <input id="loginPassword" type="password" placeholder="Password" required>
        <label class="muted" style="display:flex;align-items:center;gap:8px;justify-content:center;">
          <input id="rememberMe" type="checkbox"> Remember me
        </label>
        <button type="submit" class="btn primary">Log In</button>
      </form>

      <form id="signupForm" class="form hidden">
        <input id="signupName" type="text" placeholder="Full name" required>
        <input id="signupEmail" type="email" placeholder="Email" required>
        <input id="signupPassword" type="password" placeholder="Password" required>
        <button type="submit" class="btn primary">Create Account</button>
      </form>

      <p class="muted">This demo stores accounts locally in your browser (localStorage).</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
